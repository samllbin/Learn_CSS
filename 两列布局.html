<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .two-column-layout {
        display: flex;
        width: 400px;
        height: 400px;
        .left {
          background-color: #888;
          height: 100%;
          width: 100px;
        }
        .right {
          height: 100%;
          background-color: #1256;
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="two-column-layout">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
